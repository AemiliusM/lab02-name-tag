<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name Tag</title>
</head>
<header>
    <div class="header">
        <section>
            <h1>Aemilius' Name Tag Site</h1>
        </section>
    </div>
</header>
    <body class="body">
        <main>
           
            <input class="input1" type="text" Name="Name" id="input-field">Name
            <input class="input2" type="text" pronouns="Pronouns" id="pro-nouns">Pronoun
            <input class="input3" type="color" id="color-field">
            <button id="submit-button">Update</button>

            <div id="name-tag" class="name-tag">
                 <section id="top-section" class="top">
                     <h1>Hello</h1>
                     <h2>my name is</h2>
                 </section>
                 <section id="name-section" class="middle">
                     <span id="Name">Aemilius Morgan</span>
                     <span id="Pronouns">He/Him</span>
                    </section>
                 <section id="bottom-section" class="bottom">

                 </section>
            </div>
        </main>
    </body>
    <script type="module" src="index.js"></script>
    
    <footer>
        <div class="footer">
            <section>
                <h1>Thanks for stopping by!</h1>
            </section>
        </div>

    </footer>
</html>
<link rel="stylesheet" href="style.css">
